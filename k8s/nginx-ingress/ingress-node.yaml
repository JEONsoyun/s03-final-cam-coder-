apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: node-ingress
  namespace: ns-node
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - k3a110.p.ssafy.io
    secretName: tls-secret
  rules:
  - host: k3a110.p.ssafy.io
    http:
      paths:
      - path: /rtc
        backend:
          serviceName: node-svc
          servicePort: 3000
