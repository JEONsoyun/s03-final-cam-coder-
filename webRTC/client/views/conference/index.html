<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webRTC Exam</title>
    <script src="/lib/inherit.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/eventemitter.js"></script>
    <script src="/lib/DetectRTC.js"></script>
    <script src="js/main.js"></script>

<body>
    <div id="content">
        <div class="wrap">
            <section id="share-wrap">
            <a href="#" id="unique-token">Share this room link</a>

                <p>영상회의를 시작하시겠습니까?</p>
                <button id="btn-start">Start</button>
            </div>
            <div id="wait-wrap"></div>

            <section id="video-wrap">
            <div class="buttons">
                <button id="btn-camera">Camera Pause</button>
                <button id="btn-mic">Mic Mute</button>
            </div>
            </section>
        </div>
    </div>
